<style>
/* new styles */
body {
    background-color: #121212;
  }
  svg {
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -250px;
    margin-left: -400px;
  }
  .message-box {
    height: 200px;
    width: 380px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -80px;
    margin-left: 65px;
    color: #ffffff;
    font-family: lato;
    font-weight: 300;
  }
  .message-box h1{
    font-family: lato;
    font-size: 60px;
    line-height: 46px;
    margin-bottom: 40px;
  }
  /* FluidityButtons v6 */ 
  .buttons-con .action-link-wrap {
    margin-top: 40px;
  }

  .buttons-con .action-link-wrap a {
    font-family: lato;
    padding: 8px 25px;
    border-radius: 6px;
    color: rgb(255, 255, 255);
    background: #21897e;
    font-size: 16px;
    font-weight: 500;
    -webkit-transition: all 0.1s linear;
    transition: all 0.1s linear;
    cursor: pointer;
    text-decoration: none;
    -webkit-font-smoothing: antialiased;
    margin-right: 10px
  }
  .buttons-con .action-link-wrap a:hover {
    background: #012e29;
    color:white;
    -webkit-transition: all 0.1s linear;
    transition: all 0.1s linear;
    border-radius:6px;
  }

  /* PolygonX v5.0 */
  #Polygon-1 , #Polygon-2 , #Polygon-3 , #Polygon-4 , #Polygon-4, #Polygon-5 {
    -webkit-animation: float 0.6s infinite ease-in-out alternate;
            animation: float 0.6s infinite ease-in-out alternate;
  }
  #Polygon-2 {
      -webkit-animation-delay: .3s;
            animation-delay: .3s; 
  }
  #Polygon-3 {
   -webkit-animation-delay: .4s;
            animation-delay: .4s; 
  }
  #Polygon-4 {
   -webkit-animation-delay: .5s;
            animation-delay: .5s; 
  }
  #Polygon-5 {
    -webkit-animation-delay: .6s;
            animation-delay: .6s; 
  }
  
  @-webkit-keyframes float {
      100% {
      -webkit-transform: translateY(30px);
              transform: translateY(30px);
    }
  }
  
  @keyframes float {
      100% {
      -webkit-transform: translateY(30px);
              transform: translateY(30px);
    }
  }
  @media (max-width: 450px) {
    svg {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -250px;
      margin-left: -190px;

    }
